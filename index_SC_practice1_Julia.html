<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            prototype
        </title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    </head>
    
    <body>
       <nav>
            <ul>
                <li>
                    <a>Home</a>
                </li>
                <li>
                    <a>>&emsp;Stories</a>
                </li>
                <li>
                    <a>>&emsp;Refuel Your Hearts</a>
                </li>
<!--                 <li class="point">
                    <a>0 Points</a>
                </li> -->
                <li class="heart">
                    <a>1 <img src="img/heart.png" width=30px;></a>
                </li>
            </ul>
        </nav>
        <div class="container">
           <div class="activity_panel">
<!--              number of trial-->
               <div class="scTrial" id="scTrial">
<!--              (denominator depends on the number of words they get wrong) -->
                  <span>1/3</span>
               </div>
<!--               gamification element-->
               <div class="gamification">
                   <div class="box" id="points">
                       <span>30 points</span>
                   </div>
                   <div class="box" id="hearts">
<!--                   start out with no hearts, then increase to 3 after completing all trials -->
                       <img src="img/broken-heart.png" id="heart1" width=30px;>
                       <img src="img/broken-heart.png" id="heart2" width=30px;>
                       <img src="img/broken-heart.png" id="heart3" width=30px;>
                   </div>
               </div>
<!--               robby image-->
                <div class="robbyAndChoicesWrapper">
                    <div id="robby">
                        <img src="img/roboto-logo.svg" class="robby" id="img_robby" width=150px; onclick="playSound('')">
     <!--                   speech bubble-->
                        <hgroup class="speech-bubble">
<!--                         audio: click on the corrct ending of the word "______" -->
                             <p>Click on the correct ending of the word.</p>
                        </hgroup>
                    </div>

                    <div id="responseChoices">
<!--                    choices for -less words, like 'heartless' -->
                        <label><input type="radio" name="practice_choices" value="less">-less</label> 
                        <label><input type="radio" name="practice_choices" value="lis">-lis</label> 
                        <label><input type="radio" name="practice_choices" value="les">-les</label> 
                    </div>
                </div>


               
               
<!--               correct-->
               <div class="plusPoints">
                    <span>+ 10 points</span>
                    <!-- <i class="far fa-check-circle fa-2x"></i> -->
               </div>
<!--               incorrect-->
               <div class="minusPoints">
                    <img src="img/broken-heart.png" class="brokenHeart" width=50px>
                    <!-- <i class="far fa-times-circle fa-2x"></i> -->
               </div>
               
               <div id="video">
<!--                  use as an example-->
<!--
                   <video width="320" height="240" autoplay>
                      <source src="SC/Videos/Cheerful_All_Wrong.mp4" type="video/mp4">
                   </video>
-->
               </div>
               
               
               <input type="button" value="Check" class="check" onclick="submitAnswer()">
           </div>
            
        </div>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/sc.js"></script>
</html>
